<!DOCTYPE html>
<html>
  <head>
    <style>

    </style>
  </head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/index.css">
  <link rel="stylesheet" href="/assets/css/index-login.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <body>
    <section id="tab-bounty">
        <div class="bt-header text-light pt-3">
          <h3 >All Bounties</h3>
        </div>
        <div class="user ">
          <h5 class="font-weight-light mb-0 col-6 p-0 ">Logged In As</h5>
          <h5 class="username col-6 p-0">Devin</h5>
        </div>
        <hr>
        <br>
        <h6 class="font-weight-light ml-3 pl-4  mb-3 pb-1">Bounty I took:</h6>
        <div class="taken-bounty"></div>

        <h6 class="font-weight-light  ml-3 pl-4 mb-3 pb-1">Bounty I Posted:</h6>
        <div class="bounty-container"></div>
      
     
    </section>
    <section id="login">
 
      <div class="login-container text-center">
        <h1 class="welcome">Login Or Signup to start!
        </h1>
        
        <div class="form-group ">
          <label class=" " for="exampleInputPassword1">Username</label>
          <input type="text" class="form-control login-username" id="exampleInputPassword1" placeholder="John Doe">
        </div>
        <div class="form-group ">
          <label class="" for="exampleInputPassword1">Password</label>
          <input type="text" class="form-control password" id="exampleInputPassword1" placeholder="Password">
        </div>
        
        <button class="btn btn-primary login-btn"> Login</button>
        <button class="btn btn-success signup-btn"> Signup</button>
      </div>
    </section>
    <main id="explore">
      <section class="top-bar"><button class="btn btn-dark"><-</button><h3 class="lead">Hello</h3></section>
    
      <div class="add-box text-center">
        <div class="form-group location"></div>
        <div class="form-group ">
          <label class=" " for="exampleInputPassword1">Bounty</label>
          <input type="text" class="form-control bounty" id="exampleInputPassword1" placeholder="bounty">
        </div>
        <div class="form-group ">
          <label class="" for="exampleInputPassword1">Description</label>
          <input type="text" class="form-control description" id="exampleInputPassword1" placeholder="bounty">
        </div>
        
        <button class="btn btn-primary"> Hello</button>
      </div>
      <div class="info-box text-center">
        <div class="form-group location"></div>
        <div class="form-group ">
          <label class=" " for="exampleInputPassword1">Bounty</label>
          <div type="text" class="form-control bounty" id="exampleInputPassword1" placeholder="bounty"></div>
        </div>
        <div class="form-group ">
          <label class="" for="exampleInputPassword1">Description</label>
          <div type="text" class="form-control description" id="exampleInputPassword1" placeholder="bounty"></div>
        </div>
        
        <button class="btn btn-primary">Sign Up</button>
      </div>
      <!--The div element for the map -->
      <div id="map"></div>
      <form style="display: none;">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>

    <div class="bottom-bar">
      <div class="bottom-bar-explore">
        <button class="btn bg-primary btn-dark bottom-bar-explore-btn">Map</button>
      </div>
      <div class="bottom-bar-add">
        <svg width="110" height="110" version="1.1" viewBox="0 0 135.47 135.47" xmlns="http://www.w3.org/2000/svg" xmlns:cc="http://creativecommons.org/ns#" xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#">

          <g transform="translate(0 -161.53)">
          <path d="m135.47 229.27a67.733 67.733 0 0 1-67.733 67.733 67.733 67.733 0 0 1-67.733-67.733 67.733 67.733 0 0 1 67.733-67.733 67.733 67.733 0 0 1 67.733 67.733z" fill="#00acff"/>
          <flowRoot fill="black" font-family="sans-serif" font-size="40px" letter-spacing="0px" word-spacing="0px" style="line-height:1.25" xml:space="preserve"><flowRegion><rect x="136" y="152" width="272" height="240"/></flowRegion><flowPara/></flowRoot>
          <path d="m61.383 197.52h12.7v25.4h25.4v12.7h-25.4v25.4h-12.7v-25.4h-25.4v-12.7h25.4z" fill="#fff"/>
          </g>
          
          </svg>
      </div>
      <div class="bottom-bar-bounty">
        <button class="btn bg-primary btn-dark bottom-bar-bounty-btn">All</button>
      </div>
    </div>
  </body>
  
  <script src="/assets/js/index.js"></script>
  <script src="/assets/js/login.js"></script>
  <script src="/assets/js/MarkerModule.js"></script>
  <script src="/assets/js/bountyTab.js"></script>

        </script>
        <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpFQ-xZ87l4reMwt1mpMacZdxZtBDMl-8&callback=initMap">
